<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      padding: 15px 30px;
      background: #e63946;
      color: white;
      border-radius: 30px;
      font-size: 18px;
      transition: 0.3s;
    }

    a:hover {
      background: #d62839;
      transform: scale(1.05);
    }
  </style>
  <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>
 <div class="container">
